{% extends 'base.html' %}
{% from 'macros.html' import make_message %}

{% block aside %}
    {% for user in users %}
        <p id="{{ user.id }}">{{ user.username }}</p>
    {% endfor %}
{% endblock %}

{% block main %}
    <div class="messages"></div>

    <form id="chatform">
        <button class="btn file">
            <i class="ph ph-image"></i>
            <input type="file" id="file" name="file[]" accept="image/*" class="btn icon" multiple>
        </button>

        <input name="message" id="message" placeholder="Message..." class="text" autocomplete="off" autofocus>

        <button type="submit" class="btn">
            <!--<span>Roark!</span>-->
            <i class="ph ph-paper-plane-right"></i>
        </button>
    </form>
{% endblock %}
